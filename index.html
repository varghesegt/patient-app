<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5a4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MediLink360" />

    <!-- Required icons -->
    <link rel="icon" href="/images/icon-192.png" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <link rel="apple-touch-icon" href="/images/icon-512.png" />

    <title>MediLink360 - Patient PWA</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => console.log("âœ… SW registered:", reg.scope))
          .catch((err) => console.error("âŒ SW failed:", err));
      }

      // âœ… PWA install prompt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        window.deferredPrompt = e;

        const btn = document.createElement("button");
        btn.innerText = "ðŸ“² Install MediLink360";
        btn.style =
          "position:fixed;bottom:20px;right:20px;padding:12px 20px;background:#0ea5a4;color:white;border:none;border-radius:10px;font-weight:600;";
        btn.onclick = async () => {
          window.deferredPrompt.prompt();
          const choice = await window.deferredPrompt.userChoice;
          console.log("User choice:", choice);
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    </script>
  </body>
</html>
